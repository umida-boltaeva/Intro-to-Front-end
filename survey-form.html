<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="css/survey-form.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500&display=swap" rel="stylesheet" />
</head>

<body>
  <form action="survey-form.html" id="survey-form">
    <h1 id="title">Survey Form</h1>
    <main id="main">
      <p id="description">Let us know how we can improve freeCodeCamp</p>

      <div class="row">
        <div class="label">
          <label for="name" id="name-label">Name: </label>
        </div>
        <div class="field">
          <input type="text" name="Umida" id="name" placeholder="Enter your name" required />
        </div>
      </div>

      <div class="row">
        <div class="label">
          <label for="email" id="email-label">Email: </label>
        </div>
        <div class="field">
          <input type="text" name="email" id="email" placeholder="Enter your Email" required />
        </div>
      </div>

      <div class="row">
        <div class="label">
          <label for="age" id="number-label">Age: </label>
        </div>
        <div class="field">
          <input type="number" name="age" id="age" placeholder="Age" min="16" max="40" required />
        </div>
      </div>

      <section class="role">
        <label for="current-role" >Which option best describes your current role?</label>
        <select name="role" id="dropdown" placeholder="Select an option">
          <option value="" disabled>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="not to stay">Prefer not to stay</option>
          <option value="other">Other</option>
        </select>
        <br />
      </section>

      <section class="recommend">
        <span>How likely is that you would recommend freeCodeCamp to a
          friend?</span>
        <input type="radio" id="definitely" name="answer" value="definitely" />
        <label for="definitely">Definitely</label>
        <br />

        <input type="radio" id="maybe" name="answer" value="maybe" />
        <label for="maybe">Maybe</label>
        <br />

        <input type="radio" id="not-sure" name="answer" value="not sure" />
        <label for="not-sure">Not sure</label>
        <br />
      </section>

      <section class="fcc">
        <label for="FCC">What do you like most in FCC: </label>
        <select name="fcc">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="source">Open Source</option>
        </select>
        <br />
      </section>

      <section class="future">
        <p>
          Things that should be improved in the future (Check all that apply):
        </p>
        <input type="checkbox" id="front-end" name="things" value="projects" />
        <label for="front-end">Front-end Projects</label>
        <br />

        <input type="checkbox" id="back-end" name="things" value="projects" />
        <label for="back-end">Back-end Projects</label>
        <br />

        <input type="checkbox" id="data" name="things" value="data" />
        <label for="data">Data Visualization</label>
        <br />

        <input type="checkbox" id="challenges" name="things" value="challenges" />
        <label for="challenges">Challenges</label>
        <br />

        <input type="checkbox" id="community" name="things" value="community" />
        <label for="community">Open Source Community</label>
        <br />

        <input type="checkbox" id="rooms" name="things" value="rooms" />
        <label for="rooms">Gitter help rooms</label>
        <br />

        <input type="checkbox" id="videos" name="things" value="videos" />
        <label for="videos">Videos</label>
        <br />

        <input type="checkbox" id="meetups" name="things" value="meetups" />
        <label for="meetups">City Meetups</label>
        <br />

        <input type="checkbox" id="wiki" name="things" value="wiki" />
        <label for="wiki">Wiki</label>
        <br />

        <input type="checkbox" id="forum" name="things" value="forum" />
        <label for="forum">Forum</label>
        <br />

        <input type="checkbox" id="courses" name="things" value="courses" />
        <label for="courses">Additional Courses</label>
        <br />
      </section>

      <section class="comments">
        <label for="comments">Any Comments or Suggestions? </label>
        <textarea name="comments" id="comments" cols="40" rows="5">
Enter you comment here...</textarea>
      </section>

      <section class="submission">
        <input type="submit" value="Submit" />
      </section>
    </main>
  </form>
</body>

</html>
